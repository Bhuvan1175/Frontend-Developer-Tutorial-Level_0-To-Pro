<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Selector</title>
    <style>
        /* *{
            color: violet;
        } */
        #first{
            color: red;
        }
        #second{
            color: sienna;
        }
        .firstClass{
            color: aqua;
            font-style: italic;
        }
    </style>
</head>
<body>
    <h1>Universal Selector</h1>
    <p>Lorem ipsum dolor sit amet consectetur, adipisicing elit. Deserunt, veritatis?</p>
    <!-- ID Selector -->
    <div id="first">
        <p>This is an element with the id "first".</p>
    </div>
    <h2 id="second">Ok You are right</h2>


    <p class="firstClass">Bhuvi Bagde</p>

</body>
</html>
