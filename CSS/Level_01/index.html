<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS - Color Property</title>
    <style>
        h1{
            color: red
        }
        p{
            color: green;
        }
    </style>
</head>
<body>
    <h1>This Is Internal CSS Color Propery</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, animi!</p>

    <h2 style="color: rgb(213, 65, 90);">This the Inline CSS color proprety</h2>
</body>
</html>
