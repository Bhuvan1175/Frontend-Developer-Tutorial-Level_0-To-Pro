<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Option</title>
</head>

<body>
    Country :<select>
        <option>US</option>
        <option>UK</option>
        <option>Australia</option>
        <option>England</option>
        <optgroup label="Asia">
            <option>India</option>
            <option>Pakistan</option>
            <option>Shrilanka</option>
        </optgroup>
    </select>
</body>

</html>
